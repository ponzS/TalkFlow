name: TalkFlow
package: cloud.lazycat.app.ponzs-talkflow
version: 1.8.2
description: 
license: https://choosealicense.com/licenses/mit/
homepage: 
author: ponzS
application:
  subdomain: talkflow
  upstreams:
    - location: /gun
      backend: http://127.0.0.1:8765
      backend_launch_command: /bin/sh /lzcapp/pkg/content/scripts/start-relay.sh
    - location: /socket.io
      backend: http://127.0.0.1:8765
    - location: /ice
      backend: http://127.0.0.1:8765
    - location: /
      backend: file:///lzcapp/pkg/content/
locales:
  zh:
    name: "TalkFlow"
    description: "去中心化的即时通讯应用"
  zh_CN:
    name: "TalkFlow"
    description: "去中心化的即时通讯应用"
  en:
    name: "TalkFlow"
    description: "Decentralized instant messaging application"
